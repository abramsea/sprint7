<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button button_size_sm user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_type_add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" id="name" minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название" required>
            <p class="popup__hint" id="name-hint"></p>
            <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <p class="popup__hint" id="link-hint"></p>
            <button type="submit" class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="person-name" id="person-name" minlength="2" maxlength="30" class="popup__input popup__input_type_person-name" placeholder="Имя" required>
            <p class="popup__hint" id="person-name-hint"></p>
            <input type="text" name="about" id="about" minlength="2" maxlength="30" class="popup__input popup__input_type_about" placeholder="О себе" required>
            <p class="popup__hint" id="about-hint"></p>
            <button type="submit" class="button popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-box">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>



  </div>
  <script src="js/array.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
